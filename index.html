<!DOCTYPE html>
<html>
  <head>
    <title>Menu de couscous</title>
    <style>
      /* Style pour le titre */
      h1 {
        text-align: center;
        font-size: 36px;
        margin-top: 50px;
      }

      /* Style pour les plats */
      .plat {
        display: flex;
        flex-direction: row;
        justify-content: space-around;
        margin-top: 50px;
      }

      /* Style pour les images */
      .plat img {
        width: 300px;
        height: 200px;
        object-fit: cover;
        margin-right: 20px;
        border-radius: 10px;
      }

      /* Style pour les descriptions */
      .plat .description {
        flex: 1;
      }

      /* Style pour les titres de plat */
      .plat h2 {
        font-size: 24px;
        margin-top: 0;
      }

      /* Style pour les ingrédients */
      .plat ul {
        margin-top: 10px;
      }

      /* Style pour les prix */
      .plat h3 {
        font-size: 18px;
        margin-bottom: 0;
      }
    </style>
  </head>

  <body>
    <h1>Menu de couscous</h1>

    <div class="plat">
      <img src="https://images.unsplash.com/photo-1581017252600-d0811f735f88" alt="Couscous tunisien">
      <div class="description">
        <h2>Couscous tunisien</h2>
        <ul>
          <li>Pois chiches</li>
          <li>Carottes</li>
          <li>Navets</li>
          <li>Courgettes</li>
          <li>Merguez</li>
        </ul>
        <h3>10€</h3>
      </div>
    </div>

    <div class="plat">
      <img src="https://images.unsplash.com/photo-1602265536668-86e2a47f7147" alt="Couscous marocain">
      <div class="description">
        <h2>Couscous marocain</h2>
        <ul>
          <li>Pois chiches</li>
          <li>Carottes</li>
          <li>Navets</li>
          <li>Courgettes</li>
          <li>Poulet</li>
        </ul>
        <h3>12€</h3>
      </div>
    </div>

    <div class="plat">
      <img src="https://images.unsplash.com/photo-1534375971785-5a810fda9661" alt="Couscous algérien">
      <div class="description">
        <h2>Couscous algérien</h2>
        <ul>
          <li>Pois chiches</li>
          <li>Carottes</li>
          <li>Navets</li>
          <li>Courgettes</li>
          <li>Agneau</li>
        </ul>
        <h3>15€</h3>
      </div>
    </div>
  </body>
</html>
